<body>
    <!-- Title -->
    <div class="container">
        <div class="row">
            <div class="intro col-12">
                <h1>Work To-Do List</h1>
                <div>
                    <div class="border1"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Description -->
    <div class="row">
        <div class="helpText col-12">
            <p id="first">Enter text into the 'input' field to add an item.</p>
            <p id="second">Click item to mark as complete.</p>
            <p id="third">Click the 'X' to remove the item.</p>
        </div>
    </div>

    <!-- Input -->
    <div class="row">
        <div class="col-12">
            <input id="userInput" type="text" placeholder="New item to add.." maxlength="27">
            <button id="enter"><i class="fas fa-pencil-alt"></i></button>
        </div>
    </div>


</body>
